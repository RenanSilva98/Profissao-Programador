    <div class="form">
        <form class="formulario">
            <h1>Entre em contato:</h1>

            <label for="name" class="transparente">Nome:</label>
            <input class="input" style="display: block" id="nome" type="nome" name="nome" placeholder="Digite seu Nome">

            <label form="email" class="transparente">Email:</label>
            <input class="input" style="display: block" id="email" type="email" name="email" placeholder="Digite seu email">

            <label form="mensagem" class="transparente">Mensagem:</label>
            <textarea class="input" style="display: block" id="mensagem" type="text" name="mensagem" rows="10"> </textarea>

            <button class="button">Enviar</button>
        </form>
